<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Handwritten Digit Recognition</h1>
            <p class="subtitle">Draw or upload a digit (0-9) to predict with AI-powered precision!</p>
        </header>
        <div class="main-content">
            <div class="upload-section">
                <label for="imageUpload" class="upload-label">Upload Digit Image</label>
                <input type="file" id="imageUpload" accept="image/*">
                <button id="predictBtnImage">Predict from Image</button>
            </div>
            <div class="result-section" id="result">
                <p>Draw or upload an image of a digit (0-9) to get started!</p>
            </div>
        </div>
        <footer>
            <p>&copy; 2025 Developed by MHS under Ezitech Internship.</p>
            <p>Powered by AI Technology</p>
        </footer>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
